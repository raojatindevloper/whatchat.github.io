<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | What-Chat</title>
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #a78bfa;
      --white: #ffffff;
      --gray: #f3f4f6;
      --dark: #1f2937;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--gray);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    p {
      color: var(--dark);
      margin-bottom: 2rem;
      font-size: 1.25rem;
    }
    
    .home-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background-color: var(--primary);
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you're looking for doesn't exist.</p>
  <a href="index.html" class="home-btn">Go to Home</a>
</body>
</html>
