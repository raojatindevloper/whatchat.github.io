<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rao's Chat X â€” Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00897b;
      --primary-light: #4ebaaa;
      --primary-dark: #005b4f;
      --secondary: #f5f5f5;
      --text-primary: #212121;
      --text-secondary: #757575;
      --text-on-primary: #ffffff;
      --bg-light: #fafafa;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --online: #4caf50;
      --offline: #9e9e9e;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.3s ease;
    }

    .dark-theme {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-on-primary);
      --text-muted: #b0b0b0;
      --border: #2d2d2d;
    }

    .light-theme {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-primary);
      --text-muted: var(--text-secondary);
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      transition: var(--transition);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      display: flex;
      align-items: center;
      padding: 16px;
      z-index: 100;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .backBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
      margin-right: 16px;
    }

    .backBtn:hover {
      background: rgba(0,0,0,0.1);
    }

    .chatHeader {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 12px;
    }

    .chatAvatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      position: relative;
      flex-shrink: 0;
    }

    .chatAvatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .chatAvatar.online::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--online);
      border: 2px solid var(--card);
      bottom: 0;
      right: 0;
    }

    .chatAvatar.offline::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--offline);
      border: 2px solid var(--card);
      bottom: 0;
      right: 0;
    }

    .chatInfo {
      flex: 1;
      min-width: 0;
    }

    .chatName {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .verified-badge {
      color: #1DA1F2;
      font-size: 14px;
    }

    .chatStatus {
      color: var(--text-muted);
      font-size: 13px;
    }

    .headerActions {
      display: flex;
      gap: 8px;
    }

    .headerBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
    }

    .headerBtn:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Chat Area */
    .chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      align-self: flex-start;
      background: var(--card);
      color: var(--text);
      border-bottom-left-radius: 4px;
      box-shadow: var(--shadow-sm);
    }

    .messageTime {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.8;
      text-align: right;
    }

    .messageStatus {
      font-size: 11px;
      margin-top: 2px;
      opacity: 0.8;
      text-align: right;
    }

    /* Input Area */
    .inputArea {
      display: flex;
      padding: 16px;
      gap: 12px;
      background: var(--card);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }

    .messageInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
    }

    .messageInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,137,123,0.2);
    }

    .sendBtn, .callBtn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      font-size: 18px;
    }

    .sendBtn:hover, .callBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0,137,123,0.3);
    }

    /* Call Popup */
    .call-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-width: 320px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: none;
    }

    .call-popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .caller-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .caller-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .caller-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .caller-name {
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .call-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .call-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 24px;
      border: none;
    }

    .accept-call {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
    }

    .decline-call {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    .call-btn:hover {
      transform: scale(1.1);
    }

    /* User Info Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 400;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      transform: scale(0.9);
      transition: transform 0.3s ease;
      position: relative;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: rgba(0,0,0,0.05);
      transition: var(--transition);
    }

    .close-modal:hover {
      background: rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 32px;
    }

    .profile-details {
      flex: 1;
    }

    .profile-name {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .profile-email {
      color: var(--text-muted);
      font-size: 14px;
    }

    .profile-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      font-size: 14px;
    }

    .status-online {
      color: var(--online);
    }

    .status-offline {
      color: var(--offline);
    }

    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,137,123,0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      animation: fadeIn 0.3s ease forwards;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      
      .chatAvatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .headerBtn {
        width: 36px;
        height: 36px;
      }
      
      .sendBtn, .callBtn {
        width: 44px;
        height: 44px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 90%;
      }
      
      .chatArea {
        padding: 12px;
      }
      
      .inputArea {
        padding: 12px;
      }
      
      .messageInput {
        padding: 10px 14px;
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, collection, query, where, onSnapshot, orderBy, 
      updateDoc, setDoc, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Configuration (kept identical to your project setup)
    const firebaseConfig = {
      apiKey: "AIzaSyAJHqq9T9d5zbHoCumvNt9AK1L2fusa8Gk",
      authDomain: "wbapp-ff0f2.firebaseapp.com",
      projectId: "wbapp-ff0f2",
      storageBucket: "wbapp-ff0f2.appspot.com",
      messagingSenderId: "580773775966",
      appId: "1:580773775966:web:d851d41c2091257a2d42cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const otherUsername = urlParams.get('with');
    const callActive = urlParams.get('call') === 'active';
    
    if (!otherUsername) {
      alert('Invalid chat link. Redirecting to home page.');
      location.href = 'home.html';
    }
    
    let myUsername = '';
    let myName = '';
    let otherUserData = null;
    let unsubscribeMessages = null;
    let unsubscribePresence = null;
    let presenceInterval = null;
    let callInProgress = false;
    let isCaller = false;

    // Theme management (unchanged visually)
    function applyTheme() { 
      const t = localStorage.getItem('rx_theme') || 'light';
      if (t === 'dark') {
        document.body.classList.remove('light-theme');
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
        document.body.classList.add('light-theme');
      }
    }
    applyTheme();

    // Generate avatar based on name (UI preserved)
    function generateAvatar(name, size = 44) {
      const colors = [
        '#00897b', '#4ebaaa', '#005b4f', '#00796b', '#004d40',
        '#d32f2f', '#c2185b', '#7b1fa2', '#512da8', '#303f9f',
        '#1976d2', '#0288d1', '#0097a7', '#388e3c', '#689f38'
      ];
      const safe = (name || 'U').toString();
      const initials = safe
        .split(' ')
        .map(word => word.charAt(0))
        .join('')
        .toUpperCase()
        .substring(0, 2);
      const colorIndex = Math.abs(hashCode(safe)) % colors.length;
      const bgColor = colors[colorIndex];
      return `<div style="background: ${bgColor}; width: ${size}px; height: ${size}px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; color: white; font-size: ${size/2.5}px">${initials}</div>`;
    }
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    // Format time function (robust to plain Date / Timestamp / null)
    function formatTime(ts) {
      if (!ts) return '';
      const date = ts.toDate ? ts.toDate() : (ts instanceof Date ? ts : new Date(ts));
      if (isNaN(date.getTime())) return '';
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Call popups (unchanged visually)
    function showCallPopup(isOutgoing = false) {
      if (isOutgoing) {
        document.getElementById('outgoingCallPopup').classList.add('show');
      } else {
        document.getElementById('callPopup').classList.add('show');
      }
      callInProgress = true;
    }
    function hideCallPopup() {
      document.getElementById('callPopup').classList.remove('show');
      document.getElementById('outgoingCallPopup').classList.remove('show');
      callInProgress = false;
    }

    // Sanitize user input
    function sanitizeInput(text) {
      const div = document.createElement('div');
      div.textContent = text ?? '';
      return div.innerHTML;
    }

    // Safe chat ID
    function getChatId() {
      if (!myUsername || !otherUsername) return null;
      return [myUsername, otherUsername].sort().join('_');
    }

    // Send a message (robust)
    async function sendMessage() {
      const inputEl = document.getElementById('messageInput');
      const raw = (inputEl.value || '').trim();
      if (!raw) return;

      const chatId = getChatId();
      if (!chatId) {
        alert('Unable to start chat. Please wait a second and try again.');
        return;
      }
      if (!myUsername) {
        alert('You are not authenticated. Please re-login.');
        location.href = 'index.html';
        return;
      }

      const messageToStore = sanitizeInput(raw); // store sanitized; render stays identical
      try {
        await addDoc(collection(db, 'Chats', chatId, 'messages'), {
          text: messageToStore,
          sender: myUsername,
          timestamp: serverTimestamp(),
          read: false
        });

        const baseChatData = {
          lastMessage: messageToStore,
          timestamp: serverTimestamp()
        };

        // Update my chat list + reset my unread
        await setDoc(
          doc(db, 'Users', myUsername, 'chats', otherUsername),
          { ...baseChatData, unreadCount: 0 },
          { merge: true }
        );

        // Increment receiver unread safely
        const otherRef = doc(db, 'Users', otherUsername, 'chats', myUsername);
        // Merge-based increment (read it visually the same, keeps logic intact)
        await setDoc(otherRef, { ...baseChatData }, { merge: true });
        await setDoc(otherRef, { unreadCount: (await getUnreadCountSafe(otherRef)) + 1 }, { merge: true });

        // Recent chats (both sides)
        await setDoc(doc(db, 'Users', myUsername, 'recentChats', otherUsername), baseChatData, { merge: true });
        await setDoc(doc(db, 'Users', otherUsername, 'recentChats', myUsername), baseChatData, { merge: true });

        inputEl.value = '';
      } catch (err) {
        console.error('Error sending message:', err);
        alert('Failed to send message. Please check your connection and try again.');
      }
    }

    // Safe unread count getter
    async function getUnreadCountSafe(ref) {
      try {
        const snap = await getDoc(ref);
        return snap.exists() ? (snap.data().unreadCount || 0) : 0;
      } catch {
        return 0;
      }
    }

    // Load messages with guards
    function loadMessages() {
      const chatId = getChatId();
      if (!chatId) return;

      const messagesRef = collection(db, 'Chats', chatId, 'messages');

      if (unsubscribeMessages) {
        unsubscribeMessages();
        unsubscribeMessages = null;
      }

      unsubscribeMessages = onSnapshot(
        query(messagesRef, orderBy('timestamp', 'asc')),
        (snapshot) => {
          const chatArea = document.getElementById('chatArea');
          chatArea.innerHTML = '';

          snapshot.forEach((docSnap) => {
            const m = docSnap.data();
            const wrap = document.createElement('div');
            wrap.className = `message ${m.sender === myUsername ? 'sent' : 'received'}`;
            wrap.innerHTML = `
              ${sanitizeInput(m.text || '')}
              <div class="messageTime">${formatTime(m.timestamp)}</div>
              ${m.sender === myUsername ? `<div class="messageStatus">${m.read ? 'Read' : 'Sent'}</div>` : ''}
            `;
            chatArea.appendChild(wrap);
          });

          chatArea.scrollTop = chatArea.scrollHeight;
        },
        (error) => {
          console.error('Error loading messages:', error);
          document.getElementById('chatArea').innerHTML = `
            <div style="text-align: center; padding: 20px; color: var(--text-muted)">
              Failed to load messages. Please check your connection.
            </div>
          `;
        }
      );
    }

    // Presence updates: always succeed (create-if-missing via merge)
    async function setPresence(online) {
      if (!myUsername) return;
      try {
        await setDoc(
          doc(db, 'Users', myUsername),
          { online: !!online, lastSeen: serverTimestamp() },
          { merge: true }
        );
      } catch (e) {
        console.error('Presence update failed:', e);
      }
    }

    function updatePresenceHeartbeat() {
      setPresence(true);
    }

    // Calls (UI preserved; mock logic)
    function initCall() {
      if (!otherUsername || callInProgress) {
        alert('Cannot initiate call at this time.');
        return;
      }
      isCaller = true;
      showCallPopup(true);

      document.getElementById('outgoingCallName').textContent = otherUserData?.name || otherUsername;
      document.getElementById('outgoingCallInitials').textContent = (otherUserData?.name || otherUsername || 'U').charAt(0).toUpperCase();
      if (otherUserData?.verified) {
        document.getElementById('outgoingCallVerifiedBadge').style.display = 'inline';
      }

      setTimeout(() => {
        if (callInProgress) {
          hideCallPopup();
          alert('Call not answered. Please try again later.');
        }
      }, 30000);
    }

    function answerCall() {
      hideCallPopup();
      window.location.href = `chat.html?with=${otherUsername}&call=active`;
    }

    async function endCall() {
      hideCallPopup();
      if (!isCaller) {
        const chatId = getChatId();
        if (chatId) {
          try {
            await addDoc(collection(db, 'Chats', chatId, 'messages'), {
              text: 'Call ended',
              system: true,
              timestamp: serverTimestamp()
            });
          } catch (e) {
            console.error('Error adding call-ended message:', e);
          }
        }
      }
      isCaller = false;
    }

    // Auth + boot
    onAuthStateChanged(auth, async (user) => {
      if (!user) { 
        location.href = 'index.html'; 
        return; 
      }

      myUsername = localStorage.getItem('rx_username') || '';
      myName = localStorage.getItem('rx_name') || myUsername;

      if (!myUsername) { 
        location.href = 'profile.html'; 
        return; 
      }

      try {
        const otherSnap = await getDoc(doc(db, 'Users', otherUsername));
        if (!otherSnap.exists()) {
          alert('User not found. Redirecting to home page.');
          location.href = 'home.html';
          return;
        }

        otherUserData = otherSnap.data() || {};
        otherUserData.name = otherUserData.name || otherUsername;

        // Header UI
        document.getElementById('chatName').innerHTML = sanitizeInput(otherUserData.name);
        document.getElementById('chatStatus').textContent = 'Checking status...';
        if (otherUserData.verified === true || otherUsername === 'raojatin') {
          document.getElementById('verifiedBadge').style.display = 'inline';
        }

        // Avatar
        const chatAvatar = document.getElementById('chatAvatar');
        if (otherUserData.avatar && otherUserData.avatar.trim() !== '') {
          chatAvatar.innerHTML = `<img src="${sanitizeInput(otherUserData.avatar)}" alt="${sanitizeInput(otherUserData.name)}">`;
        } else {
          chatAvatar.innerHTML = generateAvatar(otherUserData.name);
        }

        // Messages
        loadMessages();

        // Presence listener for other user
        if (unsubscribePresence) {
          unsubscribePresence();
          unsubscribePresence = null;
        }
        unsubscribePresence = onSnapshot(
          doc(db, 'Users', otherUsername),
          (docSnap) => {
            if (!docSnap.exists()) {
              document.getElementById('chatStatus').textContent = 'Offline';
              return;
            }
            const data = docSnap.data() || {};
            const lastSeenDate = data.lastSeen?.toDate ? data.lastSeen.toDate() : null;
            const isOnline = !!data.online || (lastSeenDate && (Date.now() - lastSeenDate.getTime()) < 60000);

            document.getElementById('chatStatus').textContent = isOnline 
              ? 'Online' 
              : (lastSeenDate ? `Last seen ${lastSeenDate.toLocaleString()}` : 'Offline');

            if (isOnline) {
              chatAvatar.classList.add('online');
              chatAvatar.classList.remove('offline');
            } else {
              chatAvatar.classList.add('offline');
              chatAvatar.classList.remove('online');
            }
          },
          (err) => {
            console.error('Presence listener error:', err);
            document.getElementById('chatStatus').textContent = 'Status unavailable';
          }
        );

        // My presence now + heartbeat
        await setPresence(true);
        presenceInterval = setInterval(updatePresenceHeartbeat, 30000);

        // Mark my thread read
        try {
          await setDoc(
            doc(db, 'Users', myUsername, 'chats', otherUsername),
            { unreadCount: 0 },
            { merge: true }
          );
        } catch (e) {
          console.error('Error marking messages as read:', e);
        }

      } catch (error) {
        console.error('Error loading user data:', error);
        alert('Error loading chat. Please try again.');
        location.href = 'home.html';
      }
    });

    // UI Events (kept identical IDs/classes)
    document.getElementById('backBtn').onclick = () => {
      cleanupListeners();
      if (history.length > 1) {
        history.back();
      } else {
        location.href = 'home.html';
      }
    };

    document.getElementById('sendBtn').onclick = sendMessage;

    // Prevent double-send on key repeat
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.isComposing) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('callBtn').onclick = initCall;
    document.getElementById('voiceCallBtn').onclick = initCall;

    document.getElementById('infoBtn').onclick = () => {
      document.getElementById('userInfoName').textContent = otherUserData?.name || otherUsername;
      document.getElementById('userInfoEmail').textContent = otherUserData?.email || 'No email available';

      if (otherUserData?.verified) {
        document.getElementById('userInfoVerifiedBadge').style.display = 'inline';
      } else {
        document.getElementById('userInfoVerifiedBadge').style.display = 'none';
      }

      const userInfoAvatar = document.getElementById('userInfoAvatar');
      if (otherUserData?.avatar && otherUserData.avatar.trim() !== '') {
        userInfoAvatar.innerHTML = `<img src="${sanitizeInput(otherUserData.avatar)}" style="width:100%;height:100%;border-radius:50%">`;
      } else {
        userInfoAvatar.textContent = (otherUserData?.name || otherUsername || 'U').charAt(0).toUpperCase();
      }

      const statusElement = document.getElementById('userInfoStatus');
      const lastSeenDate = otherUserData?.lastSeen?.toDate ? otherUserData.lastSeen.toDate() : null;
      const isOnline = !!otherUserData?.online || (lastSeenDate && (Date.now() - lastSeenDate.getTime()) < 60000);

      if (isOnline) {
        statusElement.innerHTML = '<i class="fas fa-circle status-online"></i><span>Online</span>';
      } else {
        const lastSeenText = lastSeenDate ? `Last seen ${lastSeenDate.toLocaleString()}` : 'Offline';
        statusElement.innerHTML = `<i class="fas fa-circle status-offline"></i><span>${lastSeenText}</span>`;
      }

      document.getElementById('userInfoModal').classList.add('show');
    };

    document.getElementById('closeUserInfoModal').onclick = () => {
      document.getElementById('userInfoModal').classList.remove('show');
    };

    document.getElementById('acceptCallBtn').onclick = answerCall;
    document.getElementById('declineCallBtn').onclick = endCall;
    document.getElementById('cancelCallBtn').onclick = endCall;

    if (callActive) {
      showCallPopup();
    }

    // Cleanup
    function cleanupListeners() {
      if (unsubscribeMessages) {
        unsubscribeMessages();
        unsubscribeMessages = null;
      }
      if (unsubscribePresence) {
        unsubscribePresence();
        unsubscribePresence = null;
      }
      if (presenceInterval) {
        clearInterval(presenceInterval);
        presenceInterval = null;
      }
    }

    // Presence update before leaving
    window.addEventListener('beforeunload', (e) => {
      cleanupListeners();
      // Fire-and-forget (navigator.sendBeacon is more reliable on unload)
      try {
        const payload = JSON.stringify({ online: false });
        const url = `https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents:commit`;
        // Best-effort; if blocked, fallback below:
        navigator.sendBeacon(url, payload);
      } catch {}
      setPresence(false);
    });
  </script>
</body>
