<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00897b;
      --primary-light: #4ebaaa;
      --primary-dark: #005b4f;
      --secondary: #f5f5f5;
      --text-primary: #212121;
      --text-secondary: #757575;
      --text-on-primary: #ffffff;
      --bg-light: #fafafa;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --online: #4caf50;
      --offline: #9e9e9e;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.3s ease;
    }

    .dark-theme {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-on-primary);
      --text-muted: #b0b0b0;
      --border: #2d2d2d;
    }

    .light-theme {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-primary);
      --text-muted: var(--text-secondary);
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      transition: var(--transition);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      display: flex;
      align-items: center;
      padding: 16px;
      z-index: 100;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .backBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
      margin-right: 16px;
    }

    .backBtn:hover {
      background: rgba(0,0,0,0.1);
    }

    .chatHeader {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 12px;
    }

    .chatAvatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      position: relative;
      flex-shrink: 0;
    }

    .chatAvatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .chatAvatar.online::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--online);
      border: 2px solid var(--card);
      bottom: 0;
      right: 0;
    }

    .chatAvatar.offline::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--offline);
      border: 2px solid var(--card);
      bottom: 0;
      right: 0;
    }

    .chatInfo {
      flex: 1;
      min-width: 0;
    }

    .chatName {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .verified-badge {
      color: #1DA1F2;
      font-size: 14px;
    }

    .chatStatus {
      color: var(--text-muted);
      font-size: 13px;
    }

    .headerActions {
      display: flex;
      gap: 8px;
    }

    .headerBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
    }

    .headerBtn:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Chat Area */
    .chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      align-self: flex-start;
      background: var(--card);
      color: var(--text);
      border-bottom-left-radius: 4px;
      box-shadow: var(--shadow-sm);
    }

    .messageTime {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.8;
      text-align: right;
    }

    .messageStatus {
      font-size: 11px;
      margin-top: 2px;
      opacity: 0.8;
      text-align: right;
    }

    /* Input Area */
    .inputArea {
      display: flex;
      padding: 16px;
      gap: 12px;
      background: var(--card);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }

    .messageInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
    }

    .messageInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,137,123,0.2);
    }

    .sendBtn, .callBtn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      font-size: 18px;
    }

    .sendBtn:hover, .callBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0,137,123,0.3);
    }

    /* Call Popup */
    .call-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-width: 320px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: none;
    }

    .call-popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .caller-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .caller-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .caller-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .caller-name {
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .call-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .call-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 24px;
      border: none;
    }

    .accept-call {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
    }

    .decline-call {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    .call-btn:hover {
      transform: scale(1.1);
    }

    /* User Info Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 400;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      transform: scale(0.9);
      transition: transform 0.3s ease;
      position: relative;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .close-modal {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: rgba(0,0,0,0.05);
      transition: var(--transition);
    }

    .close-modal:hover {
      background: rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 32px;
    }

    .profile-details {
      flex: 1;
    }

    .profile-name {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .profile-email {
      color: var(--text-muted);
      font-size: 14px;
    }

    .profile-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      font-size: 14px;
    }

    .status-online {
      color: var(--online);
    }

    .status-offline {
      color: var(--offline);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      animation: fadeIn 0.3s ease forwards;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      
      .chatAvatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .headerBtn {
        width: 36px;
        height: 36px;
      }
      
      .sendBtn, .callBtn {
        width: 44px;
        height: 44px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 90%;
      }
      
      .chatArea {
        padding: 12px;
      }
      
      .inputArea {
        padding: 12px;
      }
      
      .messageInput {
        padding: 10px 14px;
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, collection, query, where, onSnapshot, orderBy, 
      updateDoc, setDoc, addDoc, serverTimestamp, deleteField
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig= { apiKey: "AIzaSyAJHqq9T9d5zbHoCumvNt9AK1L2fusa8Gk", authDomain: "wbapp-ff0f2.firebaseapp.com", projectId: "wbapp-ff0f2", storageBucket: "wbapp-ff0f2.firebasestorage.app", messagingSenderId: "580773775966", appId: "1:580773775966:web:d851d41c2091257a2d42cf" };
    const app= initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const otherUsername = urlParams.get('with');
    const callActive = urlParams.get('call') === 'active';
    
    let myUsername = '';
    let myName = '';
    let otherUserData = null;
    let unsubscribeMessages = null;
    let unsubscribePresence = null;
    let presenceInterval = null;
    let callInProgress = false;
    let isCaller = false;
    let callChannel = null;

    // Theme management
    function applyTheme(){ 
      const t = localStorage.getItem('rx_theme') || 'light';
      if(t === 'dark') {
        document.body.classList.remove('light-theme');
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
        document.body.classList.add('light-theme');
      }
    }
    applyTheme();

    // Generate avatar based on name
    function generateAvatar(name, size = 44) {
      const colors = [
        '#00897b', '#4ebaaa', '#005b4f', '#00796b', '#004d40',
        '#d32f2f', '#c2185b', '#7b1fa2', '#512da8', '#303f9f',
        '#1976d2', '#0288d1', '#0097a7', '#388e3c', '#689f38'
      ];
      
      const initials = name
        .split(' ')
        .map(word => word.charAt(0))
        .join('')
        .toUpperCase()
        .substring(0, 2);
      
      const colorIndex = Math.abs(hashCode(name)) % colors.length;
      const bgColor = colors[colorIndex];
      
      return `<div style="background: ${bgColor}; width: ${size}px; height: ${size}px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; color: white; font-size: ${size/2.5}px">${initials}</div>`;
    }
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    // Format time function
    function formatTime(timestamp) {
      if (!timestamp) return '';
      
      const date = timestamp.toDate();
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Show call popup with animation
    function showCallPopup(isOutgoing = false) {
      if (isOutgoing) {
        document.getElementById('outgoingCallPopup').classList.add('show');
      } else {
        document.getElementById('callPopup').classList.add('show');
      }
      callInProgress = true;
    }

    // Hide call popup with animation
    function hideCallPopup() {
      document.getElementById('callPopup').classList.remove('show');
      document.getElementById('outgoingCallPopup').classList.remove('show');
      callInProgress = false;
    }

    // Send a message
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (!message || !otherUsername) return;
      
      try {
        // Add message to the chat
        await addDoc(collection(db, 'Chats', getChatId(), 'messages'), {
          text: message,
          sender: myUsername,
          timestamp: serverTimestamp()
        });
        
        // Update last message in both users' chat lists
        const chatData = {
          lastMessage: message,
          timestamp: serverTimestamp(),
          unreadCount: 0 // Reset unread count for sender
        };
        
        await setDoc(doc(db, 'Users', myUsername, 'chats', otherUsername), chatData);
        await setDoc(doc(db, 'Users', otherUsername, 'chats', myUsername), {
          ...chatData,
          unreadCount: (otherUserData?.unreadCount || 0) + 1
        });
        
        // Update recent chats
        await setDoc(doc(db, 'Users', myUsername, 'recentChats', otherUsername), {
          lastMessage: message,
          timestamp: serverTimestamp()
        });
        
        await setDoc(doc(db, 'Users', otherUsername, 'recentChats', myUsername), {
          lastMessage: message,
          timestamp: serverTimestamp()
        });
        
        messageInput.value = '';
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    // Get the chat ID (combination of both usernames, sorted)
    function getChatId() {
      return [myUsername, otherUsername].sort().join('_');
    }

    // Load messages
    function loadMessages() {
      if (!otherUsername) return;
      
      const chatId = getChatId();
      const messagesRef = collection(db, 'Chats', chatId, 'messages');
      
      unsubscribeMessages = onSnapshot(
        query(messagesRef, orderBy('timestamp', 'asc')), 
        (snapshot) => {
          const chatArea = document.getElementById('chatArea');
          chatArea.innerHTML = '';
          
          snapshot.docs.forEach((docSnap) => {
            const message = docSnap.data();
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender === myUsername ? 'sent' : 'received'}`;
            
            messageElement.innerHTML = `
              ${message.text}
              <div class="messageTime">${formatTime(message.timestamp)}</div>
              ${message.sender === myUsername ? 
                `<div class="messageStatus">${message.read ? 'Read' : 'Sent'}</div>` : ''
              }
            `;
            
            chatArea.appendChild(messageElement);
          });
          
          // Scroll to bottom
          chatArea.scrollTop = chatArea.scrollHeight;
        }
      );
    }

    // Update user presence
    function updatePresence() {
      if (!myUsername) return;
      
      updateDoc(doc(db, 'Users', myUsername), { 
        online: true, 
        lastSeen: serverTimestamp() 
      }).catch(console.error);
    }

    // Initialize call functionality
    function initCall() {
      if (!otherUsername || callInProgress) return;
      
      isCaller = true;
      showCallPopup(true);
      
      // Update outgoing call UI
      document.getElementById('outgoingCallName').textContent = otherUserData?.name || otherUsername;
      document.getElementById('outgoingCallInitials').textContent = (otherUserData?.name || otherUsername || 'U').charAt(0).toUpperCase();
      
      if (otherUserData?.verified) {
        document.getElementById('outgoingCallVerifiedBadge').style.display = 'inline';
      }
      
      // Simulate call (in a real app, this would use WebRTC)
      setTimeout(() => {
        if (callInProgress) {
          hideCallPopup();
          alert('Call not answered. Please try again later.');
        }
      }, 30000);
    }

    // Answer incoming call
    function answerCall() {
      hideCallPopup();
      // In a real app, this would establish the WebRTC connection
      window.location.href = `chat.html?with=${otherUsername}&call=active`;
    }

    // End call
    function endCall() {
      hideCallPopup();
      
      if (isCaller) {
        // Send call declined message
        addDoc(collection(db, 'Chats', getChatId(), 'messages'), {
          text: `Call declined by ${otherUserData?.name || otherUsername}`,
          system: true,
          timestamp: serverTimestamp()
        }).catch(console.error);
      }
      
      isCaller = false;
    }

    onAuthStateChanged(auth, async (user) => {
      if(!user){ 
        location.href='index.html'; 
        return; 
      }
      
      // Get my username
      myUsername = localStorage.getItem('rx_username');
      myName = localStorage.getItem('rx_name') || myUsername;
      
      if(!myUsername){ 
        location.href='profile.html'; 
        return; 
      }
      
      // Load other user's data
      try {
        const otherUserDoc = await getDoc(doc(db, 'Users', otherUsername));
        
        if (!otherUserDoc.exists()) {
          alert('User not found');
          history.back();
          return;
        }
        
        otherUserData = otherUserDoc.data();
        otherUserData.name = otherUserData.name || otherUsername;
        
        // Update chat header
        document.getElementById('chatName').textContent = otherUserData.name;
        document.getElementById('chatStatus').textContent = 'Online';
        
        if (otherUserData.verified === true || otherUsername === 'raojatin') {
  document.getElementById('verifiedBadge').style.display = 'inline';
}
        
        // Set avatar
        const chatAvatar = document.getElementById('chatAvatar');
        if (otherUserData.avatar && otherUserData.avatar !== '') {
          chatAvatar.innerHTML = `<img src="${otherUserData.avatar}" alt="${otherUserData.name}">`;
        } else {
          chatAvatar.innerHTML = generateAvatar(otherUserData.name);
        }
        
        // Load messages
        loadMessages();
        
        // Set up presence listener
        unsubscribePresence = onSnapshot(doc(db, 'Users', otherUsername), (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            const lastSeenDate = data.lastSeen?.toDate ? data.lastSeen.toDate() : new Date(0);
const isOnline = data.online || ((Date.now() - lastSeenDate.getTime()) < 60000);

document.getElementById('chatStatus').textContent = isOnline 
  ? 'Online' 
  : `Last seen ${lastSeenDate.toLocaleString()}`;
            
            // Update avatar status
            if (isOnline) {
              chatAvatar.classList.add('online');
              chatAvatar.classList.remove('offline');
            } else {
              chatAvatar.classList.add('offline');
              chatAvatar.classList.remove('online');
            }
          }
        });
        
        // Update my presence
        await updateDoc(doc(db, 'Users', myUsername), { 
          online: true, 
          lastSeen: serverTimestamp() 
        });
        
        // Set up periodic presence update
        presenceInterval = setInterval(updatePresence, 30000);
        
        // Mark messages as read
        await setDoc(doc(db, 'Users', myUsername, 'chats', otherUsername), {
          unreadCount: 0
        }, { merge: true });
        
      } catch (error) {
        console.error('Error loading user data:', error);
        alert('Error loading chat. Please try again.');
        history.back();
      }
    });

    // Event listeners
    document.getElementById('backBtn').onclick = () => {
  cleanupListeners();
  if (history.length > 1) {
    history.back();
  } else {
    location.href = 'home.html';
  }
};
    
    document.getElementById('sendBtn').onclick = sendMessage;
    
    document.getElementById('messageInput').onkeypress = (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    };
    
    document.getElementById('callBtn').onclick = initCall;
    document.getElementById('voiceCallBtn').onclick = initCall;
    
    document.getElementById('infoBtn').onclick = async () => {
      // Load user info for modal
      document.getElementById('userInfoName').textContent = otherUserData?.name || otherUsername;
      document.getElementById('userInfoEmail').textContent = otherUserData?.email || 'No email available';
      
      if (otherUserData?.verified) {
        document.getElementById('userInfoVerifiedBadge').style.display = 'inline';
      }
      
      // Set avatar
      const userInfoAvatar = document.getElementById('userInfoAvatar');
      if (otherUserData?.avatar && otherUserData.avatar !== '') {
        userInfoAvatar.style.backgroundImage = `url('${otherUserData.avatar}')`;
        userInfoAvatar.style.backgroundSize = 'cover';
        userInfoAvatar.textContent = '';
      } else {
        userInfoAvatar.textContent = otherUserData?.name ? otherUserData.name.charAt(0).toUpperCase() : otherUsername.charAt(0).toUpperCase();
      }
      
      // Update status
      const statusElement = document.getElementById('userInfoStatus');
      const isOnline = otherUserData?.online || ((Date.now() - new Date(otherUserData?.lastSeen || 0).getTime()) < 60000);
      
      if (isOnline) {
        statusElement.innerHTML = '<i class="fas fa-circle status-online"></i><span>Online</span>';
      } else {
        statusElement.innerHTML = `<i class="fas fa-circle status-offline"></i><span>Last seen ${formatTime(otherUserData?.lastSeen)}</span>`;
      }
      
      document.getElementById('userInfoModal').classList.add('show');
    };
    
    document.getElementById('closeUserInfoModal').onclick = () => {
      document.getElementById('userInfoModal').classList.remove('show');
    };
    
    // Call event listeners
    document.getElementById('acceptCallBtn').onclick = answerCall;
    document.getElementById('declineCallBtn').onclick = endCall;
    document.getElementById('cancelCallBtn').onclick = endCall;
    
    // Close call popup when clicking outside
    document.addEventListener('click', (e) => {
      if (callInProgress && e.target.classList.contains('call-popup')) {
        hideCallPopup();
      }
    });

    // Cleanup function
    function cleanupListeners() {
      if (unsubscribeMessages) unsubscribeMessages();
      if (unsubscribePresence) unsubscribePresence();
      if (presenceInterval) clearInterval(presenceInterval);
      
      // Update last seen before leaving
      if (myUsername) {
        updateDoc(doc(db, 'Users', myUsername), { 
          online: false, 
          lastSeen: serverTimestamp() 
        }).catch(console.error);
      }
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', cleanupListeners);
    
    // Handle call parameter
    if (callActive) {
      // In a real app, this would initialize the WebRTC call
      alert('Call started! In a real app, this would connect the audio/video call.');
    }
  </script>
