<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rao's Chat X â€” Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00897b;
      --primary-light: #4ebaaa;
      --primary-dark: #005b4f;
      --secondary: #f5f5f5;
      --text-primary: #212121;
      --text-secondary: #757575;
      --text-on-primary: #ffffff;
      --bg-light: #fafafa;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --online: #4caf50;
      --offline: #9e9e9e;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.3s ease;
    }

    .dark-theme {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-on-primary);
      --text-muted: #b0b0b0;
      --border: #2d2d2d;
    }

    .light-theme {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-primary);
      --text-muted: var(--text-secondary);
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.5;
      transition: var(--transition);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      display: flex;
      align-items: center;
      padding: 16px;
      z-index: 100;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .backBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
      margin-right: 12px;
    }

    .backBtn:hover {
      background: rgba(0,0,0,0.1);
    }

    .chatHeader {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      position: relative;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .avatar.online::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--online);
      border: 2px solid var(--card);
      bottom: 0;
      right: 0;
    }

    .avatar.offline::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--offline);
      border: 2px solid var(--card);
      bottom: 0;
      right: 0;
    }

    .chatInfo {
      flex: 1;
      min-width: 0;
    }

    .name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .verified-badge {
      color: #1DA1F2;
      font-size: 14px;
    }

    .status {
      color: var(--text-muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .headerActions {
      display: flex;
      gap: 8px;
    }

    .actionBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      background: rgba(0,0,0,0.05);
    }

    .actionBtn:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Chat Container */
    .chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border-bottom-right-radius: var(--radius-sm);
    }

    .message.received {
      align-self: flex-start;
      background: var(--card);
      color: var(--text);
      border-bottom-left-radius: var(--radius-sm);
      box-shadow: var(--shadow-sm);
    }

    .messageTime {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .messageStatus {
      margin-left: 4px;
    }

    .single-tick {
      color: rgba(255, 255, 255, 0.7);
    }

    .double-tick {
      color: rgba(255, 255, 255, 0.7);
    }

    .double-tick-blue {
      color: #8ed1fc;
    }

    /* Input Area */
    .inputArea {
      position: sticky;
      bottom: 0;
      background: var(--card);
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .messageInput {
      flex: 1;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
    }

    .messageInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,137,123,0.2);
    }

    .sendBtn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      font-size: 18px;
      transition: var(--transition);
      border: none;
    }

    .sendBtn:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }

    .sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      
      .avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .name {
        font-size: 15px;
      }
      
      .status {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 90%;
      }
      
      .chatContainer {
        padding: 12px;
      }
      
      .inputArea {
        padding: 12px;
      }
      
      .messageInput {
        padding: 12px 14px;
        font-size: 15px;
      }
      
      .sendBtn {
        width: 44px;
        height: 44px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body class="light-theme">
  <header>
    <div class="backBtn" id="backBtn">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="chatHeader">
      <div class="avatar" id="chatAvatar">U</div>
      <div class="chatInfo">
        <div class="name" id="chatName">
          Loading...
          <span class="verified-badge" id="verifiedBadge" style="display:none"><i class="fas fa-check-circle"></i></span>
        </div>
        <div class="status" id="chatStatus">...</div>
      </div>
    </div>
    <div class="headerActions">
      <div class="actionBtn" id="callBtn">
        <i class="fas fa-phone"></i>
      </div>
      <div class="actionBtn" id="videoBtn">
        <i class="fas fa-video"></i>
      </div>
    </div>
  </header>

  <div class="chatContainer" id="chatContainer"></div>

  <div class="inputArea">
    <input type="text" class="messageInput" id="messageInput" placeholder="Type a message..." />
    <button class="sendBtn" id="sendBtn" disabled>
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, orderBy, addDoc, updateDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig= { apiKey: "AIzaSyAJHqq9T9d5zbHoCumvNt9AK1L2fusa8Gk", authDomain: "wbapp-ff0f2.firebaseapp.com", projectId: "wbapp-ff0f2", storageBucket: "wbapp-ff0f2.firebasestorage.app", messagingSenderId: "580773775966", appId: "1:580773775966:web:d851d41c2091257a2d42cf" };
    const app= initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const otherUsername = urlParams.get('with');
    let myUsername = '';
    let chatId = '';
    let otherUserData = null;

    // Theme management
    function applyTheme(){ 
      const t = localStorage.getItem('rx_theme') || 'light';
      if(t === 'dark') {
        document.body.classList.remove('light-theme');
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
        document.body.classList.add('light-theme');
      }
    }
    applyTheme();

    // Generate avatar based on name 
    function generateAvatar(name, size = 44) {
      const colors = [
        '#00897b', '#4ebaaa', '#005b4f', '#00796b', '#004d40',
        '#d32f2f', '#c2185b', '#7b1fa2', '#512da8', '#303f9f',
        '#1976d2', '#0288d1', '#0097a7', '#388e3c', '#689f38'
      ];
      
      const initials = name
        .split(' ')
        .map(word => word.charAt(0))
        .join('')
        .toUpperCase()
        .substring(0, 2);
      
      const colorIndex = Math.abs(hashCode(name)) % colors.length;
      const bgColor = colors[colorIndex];
      
      return `<div class="avatar" style="background: ${bgColor}; width: ${size}px; height: ${size}px; font-size: ${size/2.5}px">${initials}</div>`;
    }
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    // Navigation
    document.getElementById('backBtn').onclick = () => {
      window.history.back();
    };

    // Load other user's data
    async function loadOtherUserData() {
      try {
        const userDoc = await getDoc(doc(db, 'Users', otherUsername));
        if (userDoc.exists()) {
          otherUserData = userDoc.data();
          
          // Update chat header
          document.getElementById('chatName').textContent = otherUserData.name || otherUsername;
          document.getElementById('chatAvatar').innerHTML = generateAvatar(otherUserData.name || otherUsername);
          
          // Show verified badge if user is verified
          if (otherUserData.verified) {
            document.getElementById('verifiedBadge').style.display = 'inline';
          }
          
          // Update status
          const isOnline = ((Date.now() - new Date(otherUserData.lastSeen || 0).getTime()) < 60000);
          document.getElementById('chatStatus').textContent = isOnline ? 'Online' : `Last seen ${formatTime(otherUserData.lastSeen)}`;
          
          // Add online/offline indicator
          const avatar = document.getElementById('chatAvatar');
          avatar.classList.add(isOnline ? 'online' : 'offline');
        } else {
          document.getElementById('chatName').textContent = otherUsername;
          document.getElementById('chatAvatar').innerHTML = generateAvatar(otherUsername);
          document.getElementById('chatStatus').textContent = 'User not found';
        }
      } catch (error) {
        console.error('Error loading user data:', error);
        document.getElementById('chatName').textContent = otherUsername;
        document.getElementById('chatAvatar').innerHTML = generateAvatar(otherUsername);
        document.getElementById('chatStatus').textContent = 'Error loading user';
      }
    }

    function formatTime(timestamp) {
      if (!timestamp) return 'recently';
      
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins} min ago`;
      if (diffHours < 24) return `${diffHours} hr ago`;
      if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
      
      return date.toLocaleDateString();
    }

    // Format message time
    function formatMessageTime(timestamp) {
      if (!timestamp) return '';
      
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Get message status icon
    function getMessageStatusIcon(message, isMyMessage) {
      if (!isMyMessage) return '';
      
      if (message.seenBy && message.seenBy[otherUsername]) {
        return '<i class="fas fa-check-double double-tick-blue"></i>';
      } else if (message.deliveredTo && message.deliveredTo[otherUsername]) {
        return '<i class="fas fa-check-double double-tick"></i>';
      } else {
        return '<i class="fas fa-check single-tick"></i>';
      }
    }

    // Load messages
    function loadMessages() {
      // Generate chat ID (alphabetical order to ensure consistency)
      const users = [myUsername, otherUsername].sort();
      chatId = users.join('_');
      
      const messagesRef = collection(db, 'Chats', chatId, 'messages');
      const messagesQuery = query(messagesRef, orderBy('timestamp', 'asc'));
      
      onSnapshot(messagesQuery, (snapshot) => {
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.innerHTML = '';
        
        snapshot.forEach((docSnap) => {
          const message = docSnap.data();
          const isMyMessage = message.sender === myUsername;
          
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${isMyMessage ? 'sent' : 'received'}`;
          
          // Format message time and status
          const messageTime = formatMessageTime(message.timestamp);
          const statusIcon = getMessageStatusIcon(message, isMyMessage);
          
          messageDiv.innerHTML = `
            <div>${message.text}</div>
            <div class="messageTime">
              ${messageTime}
              ${statusIcon ? `<span class="messageStatus">${statusIcon}</span>` : ''}
            </div>
          `;
          
          chatContainer.appendChild(messageDiv);
        });
        
        // Scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Mark messages as seen
        markMessagesAsSeen();
      });
    }

    // Mark messages as seen
    async function markMessagesAsSeen() {
      try {
        const messagesRef = collection(db, 'Chats', chatId, 'messages');
        const messagesQuery = query(messagesRef, where('sender', '==', otherUsername));
        
        const snapshot = await getDocs(messagesQuery);
        snapshot.forEach(async (docSnap) => {
          const message = docSnap.data();
          
          // Check if message is already seen by me
          if (!message.seenBy || !message.seenBy[myUsername]) {
            await updateDoc(doc(db, 'Chats', chatId, 'messages', docSnap.id), {
              [`seenBy.${myUsername}`]: true
            });
          }
        });
      } catch (error) {
        console.error('Error marking messages as seen:', error);
      }
    }

    // Send message
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const text = messageInput.value.trim();
      
      if (!text) return;
      
      messageInput.value = '';
      document.getElementById('sendBtn').disabled = true;
      
      try {
        // Add message to Firestore
        await addDoc(collection(db, 'Chats', chatId, 'messages'), {
          text: text,
          sender: myUsername,
          timestamp: serverTimestamp(),
          deliveredTo: {},
          seenBy: {}
        });
        
        // Update last message in chat
        await updateDoc(doc(db, 'Chats', chatId), {
          lastMessage: text,
          lastMessageTime: serverTimestamp(),
          users: [myUsername, otherUsername],
          [`unreadCount.${otherUsername}`]: (await getDoc(doc(db, 'Chats', chatId))).data()?.unreadCount?.[otherUsername] + 1 || 1
        });
        
        // Update recent chats for both users
        const recentChatData = {
          username: otherUsername,
          lastMessage: text,
          timestamp: new Date().toISOString(),
          unreadCount: 0
        };
        
        await setDoc(doc(db, 'Users', myUsername, 'recentChats', otherUsername), recentChatData);
        
        const otherRecentChatData = {
          username: myUsername,
          lastMessage: text,
          timestamp: new Date().toISOString(),
          unreadCount: 1
        };
        
        await setDoc(doc(db, 'Users', otherUsername, 'recentChats', myUsername), otherRecentChatData);
        
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Error sending message. Please try again.');
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if(!user){ location.href='index.html'; return; }
      
      // find my username
      myUsername = localStorage.getItem('rx_username');
      if(!myUsername){
        // query Users where email==user.email
        const usersQ = query(collection(db,'Users'), where('email','==', user.email));
        const snap = await getDocs(usersQ);
        if(!snap.empty){ 
          myUsername = snap.docs[0].id; 
          localStorage.setItem('rx_username', myUsername); 
          localStorage.setItem('rx_name', snap.docs[0].data().name||''); 
        }
      }
      if(!myUsername){ location.href='profile.html'; return; }
      
      if (!otherUsername) {
        alert('No user specified');
        window.history.back();
        return;
      }
      
      // Load other user's data
      await loadOtherUserData();
      
      // Load messages
      loadMessages();
      
      // Watch for user status changes
      onSnapshot(doc(db, 'Users', otherUsername), (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const isOnline = ((Date.now() - new Date(data.lastSeen || 0).getTime()) < 60000);
          document.getElementById('chatStatus').textContent = isOnline ? 'Online' : `Last seen ${formatTime(data.lastSeen)}`;
          
          // Update online indicator
          const avatar = document.getElementById('chatAvatar');
          avatar.classList.remove('online', 'offline');
          avatar.classList.add(isOnline ? 'online' : 'offline');
        }
      });
    });

    // Message input handling
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    
    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });
    
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    sendBtn.addEventListener('click', sendMessage);
  </script>
</body>
</html>
