<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #admin-content {
      padding: 1rem;
    }
    .user-card {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .user-actions button {
      margin-right: 0.5rem;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .verify { background: #03a9f4; color: white; }
    .ban { background: #f44336; color: white; }
    .greet { background: #4caf50; color: white; }
    .logout-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width:600px){
      .user-card { font-size: 0.9rem; }
      .user-actions button { font-size: 0.8rem; padding: 5px 8px; }
    }

    /* Secret code modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background: #6200ea;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p id="welcome">Admin Access</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div id="admin-content" style="display:none;">
    <h2>All Users</h2>
    <div id="user-list"></div>
  </div>

  <!-- Secret Code Modal -->
  <div class="modal" id="secretModal">
    <div class="modal-content">
      <h2>Enter Secret Code</h2>
      <input type="password" id="secretInput" placeholder="Enter Code" />
      <button onclick="checkCode()">Submit</button>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAJHqq9T9d5zbHoCumvNt9AK1L2fusa8Gk",
      authDomain: "wbapp-ff0f2.firebaseapp.com",
      projectId: "wbapp-ff0f2",
      storageBucket: "wbapp-ff0f2.firebasestorage.app",
      messagingSenderId: "580773775966",
      appId: "1:580773775966:web:d851d41c2091257a2d42cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Secret Code Access
    window.checkCode = function() {
      const code = document.getElementById('secretInput').value.trim();
      if(code === "3887") {
        document.getElementById('secretModal').style.display = "none";
        document.getElementById('admin-content').style.display = "block";
        loadUsers();
      } else {
        alert("Wrong code!");
      }
    }

    async function loadUsers() {
      const snap = await getDocs(collection(db, "Users"));
      const list = document.getElementById("user-list");
      list.innerHTML = "";

      snap.forEach(d => {
        const data = d.data();
        const card = document.createElement("div");
        card.className = "user-card";

        card.innerHTML = `
          <strong>Name:</strong> ${data.name || "-"} <br>
          <strong>Username:</strong> ${d.id} <br>
          <strong>Email:</strong> ${data.email || "-"}
          <div class="user-actions">
            <button class="verify">Blue Tick</button>
            <button class="ban">Ban</button>
            <button class="greet">Send Greeting</button>
          </div>
        `;

        card.querySelector(".verify").onclick = async () => {
          await updateDoc(doc(db, "Users", d.id), { verified: true });
          alert(d.id + " verified âœ…");
        };

        card.querySelector(".ban").onclick = async () => {
          await updateDoc(doc(db, "Users", d.id), { banned: true });
          alert(d.id + " banned ðŸš«");
        };

        card.querySelector(".greet").onclick = async () => {
          await setDoc(doc(db, "Greetings", d.id), {
            message: "Hello " + (data.name || d.id) + "! ðŸŽ‰",
            time: new Date()
          });
          alert("Greeting sent to " + d.id + " ðŸ’¬");
        };

        list.appendChild(card);
      });
    }

    function logout() {
      location.href = "index.html";
    }
  </script>
</body>
</html>
