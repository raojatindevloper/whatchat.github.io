<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #admin-content {
      padding: 1rem;
    }
    .user-card {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .user-actions button {
      margin-right: 0.5rem;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .verify { background: #03a9f4; color: white; }
    .ban { background: #f44336; color: white; }
    .greet { background: #4caf50; color: white; }
    .logout-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width:600px){
      .user-card { font-size: 0.9rem; }
      .user-actions button { font-size: 0.8rem; padding: 5px 8px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p id="welcome">Checking admin access...</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div id="admin-content" style="display:none;">
    <h2>All Users</h2>
    <div id="user-list"></div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config (Apna config daalna)
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT.appspot.com",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please login first!");
        location.href = "index.html";
        return;
      }

      if (user.email !== "jatinraomajra@gmail.com") {
        alert("Not authorized!");
        location.href = "home.html";
        return;
      }

      document.getElementById("welcome").innerText = "Welcome Admin " + user.email;
      document.getElementById("admin-content").style.display = "block";

      // Load all users
      const snap = await getDocs(collection(db, "Users"));
      const list = document.getElementById("user-list");
      list.innerHTML = "";

      snap.forEach(d => {
        const data = d.data();
        const card = document.createElement("div");
        card.className = "user-card";

        card.innerHTML = `
          <strong>Name:</strong> ${data.name || "-"} <br>
          <strong>Username:</strong> ${d.id} <br>
          <strong>Email:</strong> ${data.email || "-"}
          <div class="user-actions">
            <button class="verify">Blue Tick</button>
            <button class="ban">Ban</button>
            <button class="greet">Send Greeting</button>
          </div>
        `;

        // Actions
        card.querySelector(".verify").onclick = async () => {
          await updateDoc(doc(db, "Users", d.id), { verified: true });
          alert(d.id + " verified âœ…");
        };

        card.querySelector(".ban").onclick = async () => {
          await updateDoc(doc(db, "Users", d.id), { banned: true });
          alert(d.id + " banned ðŸš«");
        };

        card.querySelector(".greet").onclick = async () => {
          await setDoc(doc(db, "Greetings", d.id), {
            message: "Hello " + (data.name || d.id) + "! ðŸŽ‰",
            time: new Date()
          });
          alert("Greeting sent to " + d.id + " ðŸ’¬");
        };

        list.appendChild(card);
      });
    });

    function logout() {
      signOut(auth).then(() => location.href = "index.html");
    }
  </script>
</body>
</html>
