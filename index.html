<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rao’s Chat X — Login</title>
  <style>
    :root {
      --bg: #0b141a;         /* WhatsApp dark bg */
      --card: #111b21;
      --text: #e9edef;
      --muted: #8696a0;
      --brand: #00a884;      /* WhatsApp green */
      --danger: #ff4d4f;
      --success: #22c55e;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, 'Helvetica Neue', Arial; background: var(--bg); color: var(--text); }
    .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 24px; }
    .card { width: 100%; max-width: 420px; background: var(--card); border-radius: 20px; box-shadow: var(--shadow); padding: 28px; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .subtitle { color: var(--muted); margin-bottom: 18px; }
    label { display:block; font-size: 14px; margin: 12px 0 6px; color: var(--muted); }
    input[type=email], input[type=password] { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #233138; background: #0e1a20; color: var(--text); outline: none; }
    .row { display:flex; align-items:center; justify-content: space-between; gap: 12px; margin-top: 12px; }
    .checkbox { display:flex; align-items:center; gap: 8px; color: var(--muted); font-size: 14px; }
    button.primary { width: 100%; margin-top: 16px; background: var(--brand); color: #032d23; border: 0; padding: 12px 14px; border-radius: 12px; font-weight: 700; cursor: pointer; }
    button.secondary { width: 100%; margin-top: 10px; background: #1f2c33; color: var(--text); border: 1px solid #1f2c33; padding: 12px 14px; border-radius: 12px; font-weight: 600; cursor: pointer; }
    .tiny { font-size: 12px; color: var(--muted); margin-top: 12px; text-align: center; }
    .error { margin-top: 10px; padding: 10px; border-radius: 10px; background: #2a1215; color: #ffa39e; display:none; }
    .success { margin-top: 10px; padding: 10px; border-radius: 10px; background: #102a18; color: #b7eb8f; display:none; }
    .brand { display:flex; align-items:center; gap:10px; margin-bottom: 10px; }
    .brand .logo { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(135deg,#00a884,#0be0a8); display:grid; place-items:center; color:#063; font-weight:900; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="logo">RX</div>
        <div>
          <h1>Rao’s Chat X</h1>
          <div class="subtitle">Login to continue</div>
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="row">
        <label class="checkbox"><input type="checkbox" id="remember" /> Remember me</label>
        <a href="#" id="toggleMode" class="tiny">Dark/Light</a>
      </div>

      <button class="primary" id="loginBtn">Login</button>
      <button class="secondary" id="signupBtn">Create new account</button>

      <div class="error" id="err"></div>
      <div class="success" id="ok"></div>

      <div class="tiny">Version 1.00X</div>
    </div>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence, browserSessionPersistence, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig= { apiKey: "AIzaSyAJHqq9T9d5zbHoCumvNt9AK1L2fusa8Gk", authDomain: "wbapp-ff0f2.firebaseapp.com", projectId: "wbapp-ff0f2", storageBucket: "wbapp-ff0f2.firebasestorage.app", messagingSenderId: "580773775966", appId: "1:580773775966:web:d851d41c2091257a2d42cf" };
    const app= initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Theme toggle
    const toggle = document.getElementById('toggleMode');
    const applyTheme = () => {
      const t = localStorage.getItem('rx_theme')||'dark';
      if(t==='light') document.documentElement.style.setProperty('--bg','#f0f2f5'),document.documentElement.style.setProperty('--card','#ffffff'),document.documentElement.style.setProperty('--text','#111'),document.documentElement.style.setProperty('--muted','#556');
    };
    toggle.addEventListener('click', (e)=>{ e.preventDefault(); const t = localStorage.getItem('rx_theme')==='light'?'dark':'light'; localStorage.setItem('rx_theme',t); location.reload(); });
    applyTheme();

    const err = (m)=>{ const el=document.getElementById('err'); el.textContent=m; el.style.display='block'; setTimeout(()=>el.style.display='none',5000)};
    const ok = (m)=>{ const el=document.getElementById('ok'); el.textContent=m; el.style.display='block'; setTimeout(()=>el.style.display='none',3000)};

    async function redirectPostLogin(user){
      // Find if profile exists (Users collection has doc where email == user.email)
      const q = query(collection(db,'Users'), where('email','==', user.email));
      const snap = await getDocs(q);
      if(!snap.empty){
        const doc = snap.docs[0];
        const me = doc.data();
        localStorage.setItem('rx_username', doc.id);
        localStorage.setItem('rx_name', me.name||'');
        location.href = 'home.html';
      } else {
        location.href = 'profile.html';
      }
    }

    onAuthStateChanged(auth, (user)=>{ if(user){ redirectPostLogin(user); }});

    document.getElementById('loginBtn').addEventListener('click', async()=>{
      const email = (document.getElementById('email').value||'').trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      if(!email||!password) return err('Please enter email and password.');
      try{
        await setPersistence(auth, remember?browserLocalPersistence:browserSessionPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        ok('Logged in! Redirecting…');
        // redirect handled by onAuthStateChanged
      }catch(e){ err(e.message); }
    });

    document.getElementById('signupBtn').addEventListener('click', async()=>{
      const email = (document.getElementById('email').value||'').trim();
      const password = document.getElementById('password').value||Math.random().toString(36).slice(2)+"A1!";
      if(!email){ return err('Enter an email to sign up.'); }
      try{
        await setPersistence(auth, browserLocalPersistence);
        await createUserWithEmailAndPassword(auth, email, password);
        ok('Account created! Redirecting to profile setup…');
      }catch(e){ err(e.message); }
    });
  </script>
</body>
</html>
